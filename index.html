<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>reminder</title>
	<link href="https://fonts.cdnfonts.com/css/latin-modern-roman" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
	<textarea id="reminder">

	</textarea>
	<textarea id="scribble">

	</textarea>
</body>
</html>
<script>
$(document).ready(function() {
	var reminder = $('#reminder');
	var scribble = $('#scribble');
	reminder.keyup(function() { localStorage.setItem('#reminder', reminder.val()); });
	scribble.keyup(function() { localStorage.setItem('#scribble', scribble.val()); });

	if (localStorage.getItem('#reminder')) {
		reminder.val(localStorage.getItem('#reminder'));
	}

	if (localStorage.getItem('#scribble')) {
		reminder.val(localStorage.getItem('#scribble'));
	}
});

</script>
<style>
@import url('https://fonts.cdnfonts.com/css/latin-modern-roman');
textarea {
	font-family: 'LMRoman10', sans-serif;
	font-size: medium;
    display: block;
	width: 500px;
	height: 500px;
    margin-left: auto;
    margin-right: auto;
}
</style>
