<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
	<textarea id="reminder">

	</textarea>

</html>
<script>
var userInput = null;

$(document).ready(function() {
	var textarea = $('#reminder');
	textarea.keyup(function() {
		userInput = textarea.val();
		localStorage.setItem('input', userInput);
	});

	userInput = localStorage.getItem('input');
	if (userInput) {
		textarea.val(userInput);
	}
});

var audio = new Audio("ding.mp3");
audio.volume = 0.5;

$(document).ready(function() {
  var context = new (window.AudioContext || window.webkitAudioContext)();
  context.resume().then(function() {});
});

function reminder() {
	if (userInput && userInput.trim()) {
		alert("TODO");
		audio.play();	
	}
}

// run every 15 minutes
setInterval(reminder, 15 * 60 * 1000);

</script>
